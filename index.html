<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="grosseBarre">
    <span class="search_container">
        <input class="searchbar" type="text" oninput="adjustSelectItems()" id="userentry" placeholder="Enter your favorite color...">
        <button class="x_button" id="xbutton" hidden="true">
            <img>
        </button>
    </span>

    <select class="colorselect hidden" name="couleur" id="col" autocomplete="on" maxelements="10">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Brown">Brown</option>
        <option value="Azure">Azure</option>
        <option value="Copper">Copper</option>
        <option value="Cyan">Cyan</option>
        <option value="Grey">Grey</option>
        <option value="Black">Black</option>
        <option value="Indigo">Indigo</option>
        <option value="Pink">Pink</option>
        <option value="Salmon">Salmon</option>
        <option value="NA" id="nothingfound" disabled="true" hidden="true">Nothing was found !</option>
    </select>
</div>
<script src="script.js"></script>
<script src="initialization.js"></script>
</body>

</html>
